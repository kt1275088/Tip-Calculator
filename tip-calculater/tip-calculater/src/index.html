<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount ($):</label>
        <input type="number" id="billAmount">
        
        <label for="tipPercentage">Tip Percentage (%):</label>
        <input type="number" id="tipPercentage">
        
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" value="1">
        
        <button id="calculateBtn">Calculate</button>

        <div id="results">
            <p>Total Tip: <span id="totalTip">$0.00</span></p>
            <p>Total Amount: <span id="totalAmount">$0.00</span></p>
            <p>Amount Per Person: <span id="amountPerPerson">$0.00</span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
